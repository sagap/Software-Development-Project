    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"
        
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        
    xmlns:p="http://primefaces.org/ui" >
    
     
    
    
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ted</title>

<!-- SET: FAVICON -->
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
<!-- END: FAVICON -->

<!-- SET: STYLESHEET -->
<link rel="stylesheet" href="style/main.css" type="text/css" media="all" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true">
        </script> 

<script type="text/javascript">
	//<![CDATA[
	function changeImg(who,flag) {
	  if (flag) {
	    //who.style.height='125px';  
            who.style.width='300px';
	  } else {
	    //who.style.height='100px';  
            who.style.width='100px';
	  }
	}
	//]]>
	</script>




<!-- END: STYLESHEET -->

<!-- SET: SCRIPTS -->
<!--<script type="text/javascript"></script> -->
<!-- END: SCRIPTS -->
<!--[if lt IE 7]>
<style type="text/css">
.lorem p{ line-height:18px; }
</style>
<![endif]-->
</h:head>
    
    <h:body   >
       
<!-- wrapper starts -->
<div class="wrapper"> 
  
  <!-- container starts -->
  <div class="container"> 
    
    <!-- Header Starts -->
    <div class="header">
      <div class="logo">
        <h1><a href="#">Ted</a><span>Find your dream home here!</span></h1>
      </div>
      <div class="header_nav">
        <ul>
             <li><h:outputLink  value="/secured/role.xhtml" ><img width="20" height="20" src="images/home.png" onmouseover="changeImg(this,true);" onmouseout="changeImg(this,false);"  />Home</h:outputLink></li>
             <li><h:form><h:commandLink  action="#{login.userLogout()}"  title="logout"><img width="20" height="20" src="images/login.png" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"  />Logout</h:commandLink></h:form></li>
          <li><a href="../register.xhtml"><img width="20" height="20" src="images/register.png" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"  />Register</a></li>
          <li><a href="../aboutus.xhtml"><img width="20" height="20" src="images/aboutus.jpg" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"  />AboutUs</a></li>
         </ul>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="banner"><img id="img" src="images/banar.png" width="980" height="332" alt="banar" /></div>
    
    <!-- maincontent Starts -->
    <div class="main_content">
      <div class="left_cont">
          <h1> Edit Photos...</h1>
          <h:form enctype="multipart/form-data">
            <h:inputFile value="#{houseEdit.file1}"  /><br/>
                      
            <h:commandButton value="Upload!" action="#{houseEdit.upload(login.username)}"/><br/>
            
           
        </h:form>

        <h:form>
            <p:growl id="photosDel" showDetail="true" />
     <h:panelGrid id="resourcePanel" columns="5" rules="all">
    <c:forEach var="photo" items="#{houseEdit.ph}">
        <h:panelGrid columns="1" rules="none">
            
            <p:graphicImage
                
                value="/#{photo.photos}"
                 style="width:100px;" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"   />
                 
            
            
 
             <h:commandButton value="Delete" action="#{houseEdit.deletePhoto(photo.photos,photo.id)}"/> 
                  
 
           
    
                 
        </h:panelGrid>
    </c:forEach>
</h:panelGrid>
     </h:form>
      </div>
    
      <div class="right_cont">
        <div class="lorem lorem1">
         <h3>Fill the forms below about your house: </h3>
         <h:form id="form">
              <h:outputLabel for="ajax" value="Square meters: " /> 
              <p:inplace id="ajax" editor="true"> 
                  <p:inputText value="#{houseEdit.tetragwnika}" required="true" label="text"  />
                   
              </p:inplace><br/>

              <h:panelGrid columns="2" cellpadding="5"> 
                 <p:outputLabel for="date" value="Year Built: " /> 
                 <p:inputMask id="date" value="#{houseEdit.xronosKataskevis}" mask="9999-99-99" title="year-month-day"/>
                 <p:tooltip   for="date" showEvent="focus" hideEvent="blur"/>
              </h:panelGrid><br/>
              
              <h:panelGrid columns="2" cellpadding="5"> 
                 <p:outputLabel for="dateRenno" value="Year of rennovation: " /> 
                 <p:inputMask id="dateRenno" value="#{houseEdit.anakainhsh}" mask="9999-99-99" title="year-month-day"/>
                 <p:tooltip   for="dateRenno" showEvent="focus" hideEvent="blur"/>
              </h:panelGrid>
             
             <br/>      
             <p:growl id="msgs"/>
                 <h:outputText value="Central Heating: "/>
                 <p:selectBooleanCheckbox  value="#{houseEdit.kentriki}" >
                     
                 </p:selectBooleanCheckbox>
             
             <br/>
              <h:outputText id="ouixtdfs" value="Autonomous heating:  "/>
             <p:selectBooleanCheckbox  value="#{houseEdit.aytonomh}" /><br/>  
              <h:outputText id="ouiewxt" value="Single House: "/>
              <p:selectBooleanCheckbox value="#{houseEdit.monokatoikia}" /><br/>
               <h:outputText id="oasfdxt" value="For sale: "/>
               <p:selectBooleanCheckbox value="#{houseEdit.alf}" /><br/>            
               <h:inputText id ="isdfixt" value="#{houseEdit.p1}" /><br/>      
              <br/>
              For rent: <p:selectBooleanCheckbox value="#{houseEdit.alfa}" /> <br/>
              <h:inputText id ="intsadft" value="#{houseEdit.p2}" /><br/><br/>      

              <p:editor id="editor" widgetVar="editorWidget" value="#{houseEdit.sxolia}" width="283" /><br/>
              <h:commandButton value="Submit Changes" action="#{houseEdit.submit_changes(login.username)}"/>
              
              <br/><br/>
              <p:dataList value="#{houseEdit.messa}" var="messages" type="unordered" itemType="none" paginator="true" rows="10" styleClass="paginated" >
                 <f:facet name="header" > Messages </f:facet> 
                  <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px"> 
                      <f:setPropertyActionListener value="#{messages}" target="#{houseEdit.m1}" />
                      <h:outputText value="#{messages.user.username}, #{messages.message}" /> 
                  </p:commandLink>
                 <h:outputText value="#{messages.user.username}, #{messages.message}" style="display:inline-block"/> 
             </p:dataList> 
              <p:dialog header="User Info" widgetVar="carDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
                  <p:outputPanel id="carDetail" style="text-align:center;">
                      <p:panelGrid columns="2"  rendered="#{not empty houseEdit.m1}" columnClasses="label,value">
                          
                          <h:outputText value="Name:" /> 
                          <h:outputText value="#{houseEdit.m1.user.name}" />
                          
                          <h:outputText value="Surname:" /> 
                          <h:outputText value="#{houseEdit.m1.user.surname}" />
                          
                          <h:outputText value="Email:" /> 
                          <h:outputText value="#{houseEdit.m1.user.email}" />
                          <h:commandLink value="Delete this message?" style="color:blue" action="#{houseEdit.DeleteMessage(houseEdit.m1)}"/>
                          
                          
                          
                          
                      </p:panelGrid>
                  </p:outputPanel>
              </p:dialog>
          </h:form>            
            
        </div>
      </div>
      <div class="clear"></div>
      
      <!-- aincontent ends --> 
      
      <!-- footer starts -->
      <div class="footer">
        <div class="copy"> Copyright Â© 2014 Ted. All rights reserved. Design by <a href="#" target="_blank" rel="nofollow">Agapiou Stylianos,Daskalakis christos</a></div>
        <div class="social_icons flt_rt">
          <ul>
            <li><a href="#"><img src="images/fb_icon.png" width="24" height="24" alt="img" /> </a></li>
            <li><a href="#"> <img src="images/twiter_icon.png" width="24" height="24" alt="img" /></a></li>
            <li><a href="#"><img src="images/google_icon.png" width="26" height="26" alt="img" /></a></li>
          </ul>
          <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
      <!-- footer ends --> 
    </div>

  <!-- container ends --> 
  
</div>
      </div>
<!-- wrapper ends -->

</h:body>
       
</html>
