<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"
    xmlns:p="http://primefaces.org/ui">
     
    
    
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ted</title>

<!-- SET: FAVICON -->
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
<!-- END: FAVICON -->

<!-- SET: STYLESHEET -->
<link rel="stylesheet" href="style/main.css" type="text/css" media="all" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true">
        </script> 
<!-- END: STYLESHEET -->

<!-- SET: SCRIPTS -->
<!--<script type="text/javascript"></script> -->
<!-- END: SCRIPTS -->
<!--[if lt IE 7]>
<style type="text/css">
.lorem p{ line-height:18px; }
</style>
<![endif]-->
<script type="text/javascript">

function yesnoCheck() {
    if (document.getElementById('paymCheck').checked) {
        document.getElementById('Sale').style.display = 'block';
    }
    else document.getElementById('Rent').style.display = 'block';

}

</script>

</h:head>
    
    <h:body  >

<!-- wrapper starts -->
<div class="wrapper"> 
  
  <!-- container starts -->
  <div class="container"> 
    
    <!-- Header Starts -->
    <div class="header">
      <div class="logo">
        <h1><a href="#">Ted</a><span>Find your dream home here!</span></h1>
      </div>
      <div class="header_nav">
        <ul>
             <li><h:outputLink  value="/secured/role.xhtml" ><img width="20" height="20" src="images/home.png" onmouseover="changeImg(this,true);" onmouseout="changeImg(this,false);"  />Home</h:outputLink></li>
             <li><h:form><h:commandLink  action="#{login.userLogout()}"  title="logout"><img width="20" height="20" src="images/login.png" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"  />Logout</h:commandLink></h:form></li>
          <li><a href="../register.xhtml"><img width="20" height="20" src="images/register.png" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"  />Register</a></li>
          <li><a href="../aboutus.xhtml"><img width="20" height="20" src="images/aboutus.jpg" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"  />AboutUs</a></li>
         </ul>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="banner"><img src="images/banar.png" width="980" height="332" alt="banar" /></div>
    <!-- Header ends --> 
    
    <!-- maincontent Starts -->
    <div class="main_content">
      <div class="left_cont">
           <h1> Map Test</h1>
           <h:form>
               
           </h:form>
            <h:form>
                <m:map width="500px"  height="500px" address="#{registerHouse.odos}">
                 <m:marker />
                 <m:htmlInformationWindow htmlText="#{registerHouse.odos}"/>
            </m:map>
            </h:form>
      
      </div>
      <div class="right_cont">
        <div class="lorem lorem1">
          <h3>Fill the forms below about your house: </h3>
          <h:form>
              <h:outputLabel id="outtxt" value="Give square meters*: "></h:outputLabel><br/>
              <p:inputText id ="intxt"  required="true" requiredMessage="Please enter square meters" value="#{registerHouse.tetragwnika}"/><br/>
           
              <p:outputLabel for="date" value="Year Built: " /><br/>
              <p:inputMask id="date" value="#{registerHouse.xronosKataskevis}" required="true" requiredMessage="Please enter year" mask="99/99/9999" title="day/month/year"/>
              <p:tooltip   for="date" showEvent="focus" hideEvent="blur"/>
              <br/>
              <h:outputLabel id="outtoixt" value="Year of renovation: "></h:outputLabel><br/>
              <p:inputMask id="date1" value="#{registerHouse.anakainhsh}" mask="99/99/9999" title="day/month/year"/>
              <p:tooltip   for="date1" showEvent="focus" hideEvent="blur"/>
              <br/>     
              <p:selectBooleanCheckbox value="#{registerHouse.kentriki}"/> Central Heating<br/> 
              <p:selectBooleanCheckbox value="#{registerHouse.aytonomh}"/> Autonomous Heating<br/> 
              <p:selectBooleanCheckbox value="#{registerHouse.monokatoikia}"/> Single House<br/>
              <p:selectBooleanCheckbox value="#{registerHouse.t1}"/> For Sale <h:inputText id ="inafdssdt"  value="#{registerHouse.p1}" />  <br/> 
              <p:selectBooleanCheckbox value="#{registerHouse.t2}"/> For Rent  <h:inputText id ="irewsdt" value="#{registerHouse.p2}" /> <br/>                      
               
            <h:outputLabel id="ouoixt" value="Give any comments: "></h:outputLabel><br/>
              <p:editor width="270" widgetVar="editorWidget" value="#{registerHouse.sxolia}"/><br/>
              <p:commandButton id="kompel" value="Register House"   action="#{registerHouse.register_house(login.username)}"/>
          </h:form>
        </div>
      </div>
      <div class="clear"></div>
      
      <!-- aincontent ends --> 
      
      <!-- footer starts -->
      <div class="footer">
        <div class="copy"> Copyright Â© 2014 Ted. All rights reserved. Design by <a href="#" target="_blank" rel="nofollow">Agapiou Stylianos,Daskalakis christos</a></div>
        <div class="social_icons flt_rt">
          <ul>
            <li><a href="#"><img src="images/fb_icon.png" width="24" height="24" alt="img" /> </a></li>
            <li><a href="#"> <img src="images/twiter_icon.png" width="24" height="24" alt="img" /></a></li>
            <li><a href="#"><img src="images/google_icon.png" width="26" height="26" alt="img" /></a></li>
          </ul>
          <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
      <!-- footer ends --> 
    </div>
  </div>
  <!-- container ends --> 
  
</div>
<!-- wrapper ends -->

</h:body>
       
</html>
