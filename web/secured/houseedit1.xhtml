<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:m="http://code.google.com/p/gmaps4jsf/"
        
    xmlns:p="http://primefaces.org/ui">
     
    
    
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ted</title>

<!-- SET: FAVICON -->
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
<!-- END: FAVICON -->

<!-- SET: STYLESHEET -->
<link rel="stylesheet" href="style/main.css" type="text/css" media="all" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true">
        </script> 

<!-- END: STYLESHEET -->

<!-- SET: SCRIPTS -->
<!--<script type="text/javascript"></script> -->
<!-- END: SCRIPTS -->
<!--[if lt IE 7]>
<style type="text/css">
.lorem p{ line-height:18px; }
</style>
<![endif]-->
</h:head>
    
    <h:body>

<!-- wrapper starts -->
<div class="wrapper"> 
  
  <!-- container starts -->
  <div class="container"> 
    
    <!-- Header Starts -->
    <div class="header">
      <div class="logo">
        <h1><a href="#">Ted</a><span>Find your dream house here!</span></h1>
      </div>
      <div class="header_nav">
        <ul>
             <li><h:outputLink  value="/secured/role.xhtml" ><img width="20" height="20" src="images/home.png" onmouseover="changeImg(this,true);" onmouseout="changeImg(this,false);"  />Home</h:outputLink></li>
             <li><h:form><h:commandLink  action="#{login.userLogout()}"  title="logout"><img width="20" height="20" src="images/login.png" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"  />Logout</h:commandLink></h:form></li>
          <li><a href="../register.xhtml"><img width="20" height="20" src="images/register.png" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"  />Register</a></li>
          <li><a href="../aboutus.xhtml"><img width="20" height="20" src="images/aboutus.jpg" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"  />AboutUs</a></li>
         </ul>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="banner"><img src="images/banar.png" width="980" height="332" alt="banar" /></div>
    <!-- Header ends --> 
    
    <!-- maincontent Starts -->
    <div class="main_content">
      <div class="left_cont">
           <h1> Map Test</h1>
           <h:form>
               
           </h:form>
            <h:form>
                <m:map width="500px"  height="500px" address="#{registerHouse.odos}">
                 <m:marker />
                 <m:htmlInformationWindow htmlText="#{registerHouse.odos}"/>
            </m:map>
            </h:form>
           <h:form>
               <p:outputLabel for="in" value="Find your house:"/><br/>
               <p:inputText id="in" required="true" value ="#{registerHouse.odos}" requiredMessage="Please Enter address" title="street number town(all latin characters)" /><br/>
               <p:tooltip   for="in" showEvent="focus" hideEvent="blur"/>
               <p:outputLabel for="inr" value="Region :"/><br/>
               <p:inputText id="inr" required="true" requiredMessage="Please enter region" value ="#{registerHouse.region}" title="region(latin characters)"/><br/>
               <p:tooltip   for="inr" showEvent="focus" hideEvent="blur"/><br/>   
               <p:commandButton value="submit" ajax="addOnEvent()" action="#{registerHouse.proceed()}"/>
               <br/>
          </h:form>
      
      </div>
      <div class="right_cont">
        <div class="lorem lorem1">
       
        </div>
      </div>
      <div class="clear"></div>
      
      <!-- aincontent ends --> 
      
      <!-- footer starts -->
      <div class="footer">
        <div class="copy"> Copyright Â© 2013 WebsiteName. All rights reserved. Photos by <a href="http://www.freepixels.com" target="_blank" rel="nofollow">FreePixels</a>. Design by <a href="http://www.freecsstemplates.com" target="_blank" rel="nofollow">FreeCSSTemplates.com</a></div>
        <div class="social_icons flt_rt">
          <ul>
            <li><a href="#"><img src="images/fb_icon.png" width="24" height="24" alt="img" /> </a></li>
            <li><a href="#"> <img src="images/twiter_icon.png" width="24" height="24" alt="img" /></a></li>
            <li><a href="#"><img src="images/google_icon.png" width="26" height="26" alt="img" /></a></li>
          </ul>
          <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
      <!-- footer ends --> 
    </div>
  </div>
  <!-- container ends --> 
  
</div>
<!-- wrapper ends -->

</h:body>
       
</html>
