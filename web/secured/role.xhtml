<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
        
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
     
    
    
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ted</title>

<!-- SET: FAVICON -->
<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
<!-- END: FAVICON -->

<!-- SET: STYLESHEET -->
<link rel="stylesheet" href="style/main.css" type="text/css" media="all" />
<!-- END: STYLESHEET -->

<!-- SET: SCRIPTS -->
<!--<script type="text/javascript"></script> -->
<!-- END: SCRIPTS -->
<!--[if lt IE 7]>
<style type="text/css">
.lorem p{ line-height:18px; }
</style>
<![endif]-->

<script type="text/javascript">
	//<![CDATA[
	function changeImg(who,flag) {
	  if (flag) {
	    who.style.height='40px';  
            who.style.width='40px';
	  } else {
	    who.style.height='20px';  
            who.style.width='20px';
	  }
	}
	//]]>
	</script>
</h:head>
    
    <h:body >
 
<!-- wrapper starts -->
<div class="wrapper"> 
  
  <!-- container starts -->
  <div class="container"> 
    
    <!-- Header Starts -->
    <div class="header">
      <div class="logo">
        <h1><a href="#">Ted</a><span>Find your dream home here!</span></h1>
      </div>
      <div class="header_nav">
         <ul>
             <li><h:outputLink  value="/secured/role.xhtml" ><img width="20" height="20" src="images/home.png" onmouseover="changeImg(this,true);" onmouseout="changeImg(this,false);"  />Home</h:outputLink></li>
             <li><h:form><h:commandLink  action="#{login.userLogout()}"  title="logout"><img width="20" height="20" src="images/login.png" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"  />Logout</h:commandLink></h:form></li>
          <li><a href="../register.xhtml"><img width="20" height="20" src="images/register.png" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"  />Register</a></li>
          <li><a href="../aboutus.xhtml"><img width="20" height="20" src="images/aboutus.jpg" onmouseover="changeImg(this,true)" onmouseout="changeImg(this,false)"  />AboutUs</a></li>
         </ul>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="banner"><img src="images/banar.png" width="980" height="332" alt="banar" /></div>
    <!-- Header ends --> 
    
    <!-- maincontent Starts -->
    <div class="main_content">
      <div class="left_cont">
        <div class="content1">
        </div>
          <br/><br/>
          <h3>Click on your data to change them</h3> <br/><br/>
          <h:form>
          <h:outputText value="Username: #{login.username}"/><br/>
          <h:outputLabel for="ajax1" value="Password:" />
          <p:inplace id="ajax1" editor="true">
              <p:inputText value="#{login.password}" required="true" label="text" />
          </p:inplace><br/>
          <h:outputLabel for="ajax2" value="Name:" />
          <p:inplace id="ajax2" editor="true">
              <p:inputText value="#{login.name}" required="true" label="text" />
          </p:inplace><br/>
          <h:outputLabel for="ajax3" value="Surname:" />
          <p:inplace id="ajax3" editor="true">
              <p:inputText value="#{login.surname}" required="true" label="text" />
          </p:inplace><br/>
                    <h:outputLabel for="ajax4" value="Number:" />
          <p:inplace id="ajax4" editor="true">
              <p:inputText value="#{login.number}" required="true" label="text" />
          </p:inplace><br/>
                    <h:outputLabel for="ajax5" value="Email:" />
          <p:inplace id="ajax5" editor="true">
              <p:inputText value="#{login.email}" required="true" label="text" />
          </p:inplace><br/>
          <p:commandButton value="Submit Changes" action="#{login.user_change()}"/>
          </h:form>
          
      </div>
      <div class="right_cont">
        
        <div class="lorem lorem1">
        </div>
        <h2>Select role</h2><br/><br/>
        <table>
            <h:form>
             <ui:repeat var="role" value="#{login.role}" varStatus="status">
            
                <tr><h:commandLink value="#{role.id.role}" action="#{seller.user_houses(role.id.role,login.username)}"/></tr><br></br>
            
             </ui:repeat>
            </h:form>
        </table>
      </div>
      <div class="clear"></div>
      
      <!-- aincontent ends --> 
      
      <!-- footer starts -->
      <div class="footer">
        <div class="copy"> Copyright Â© 2014 Ted. All rights reserved. Design by <a href="#" target="_blank" rel="nofollow">Agapiou Stylianos,Daskalakis christos</a></div>
        <div class="social_icons flt_rt">
          <ul>
            <li><a href="#"><img src="images/fb_icon.png" width="24" height="24" alt="img" /> </a></li>
            <li><a href="#"> <img src="images/twiter_icon.png" width="24" height="24" alt="img" /></a></li>
            <li><a href="#"><img src="images/google_icon.png" width="26" height="26" alt="img" /></a></li>
          </ul>
          <div class="clear"></div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
      <!-- footer ends --> 
    </div>
  </div>
  <!-- container ends --> 
  
</div>
<!-- wrapper ends -->

</h:body>
       
</html>
